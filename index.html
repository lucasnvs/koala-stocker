<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif" href="./assets/icons/logo_img.png">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/subclasses.css">
    <title>Koala's</title>
</head>
<body>
    <div id="verde">
        <div class="logo-container">
            <img src="assets/icons/Logo.png" alt="Koala's Stocker">
        </div>
        <h1 class="title">Seu estoque de comida, para você nunca mais se esquecer de suas compras.</h1>
    </div>
    <div id="branco">
        <div id="box">
            <h1 class="title">Log-in</h1>
            <div class="input-container">
                <input type="text" required id="user" name="user">
                <label for="user">Usuário</label>
            </div>
            <div class="input-container">
                <input type="password" required id="pass" name="pass">
                <label for="pass">Senha</label>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Lembrar de mim</label>
            </div>
            <a href="./templates/main.html" class="all"><button id="btn" class="btn all">Acessar</button></a>
            <h5><a href="templates/main.html">Esqueceu a senha?</a></h5>
            <span>ou</span>
            <h5 class="regist">Sem conta? <a href="templates/main.html">Registre-se</a></h5>
        </div>
    </div>
</body>
</html>
